<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>安全包装 - 以撒代码挑战</title>
    <style>
body { font-family: Consolas, sans-serif; background: #f5f7fa; margin: 20px; }
.container { max-width: 1100px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #0001; }
h1 { text-align: center; color: #2c3e50; margin-bottom: 12px; }
.file-list { display: flex; flex-direction: column; gap: 6px; }
.file-row { display: grid; grid-template-columns: 60px 1fr; align-items: center; }
.file-num { text-align: center; color: #7f8c8d; font-weight: bold; }
.file-title { padding: 8px; background: #ecf0f1; border-radius: 6px; text-decoration: none; color: #2c3e50; display: block; }
.file-title:hover { background: #3498db; color: #fff; }
.code-box { display: grid; grid-template-columns: max-content 1fr; background: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; overflow: auto; font-size: 14px; line-height: 1.6; }
.col-ln, .col-code { display: grid; grid-auto-rows: minmax(1.6em, auto); }
.col-ln { text-align: right; padding: 12px 10px; color: #7f8c8d; user-select: none; border-right: 1px solid #e0e0e0; }
.col-code { padding: 12px 15px; white-space: pre; }
.row.comment { font-weight: 500; }
.col-ln .row:hover, .col-code .row:hover { background: #eef; color: #3498db; cursor: pointer; }
.legend { font-size: 12px; color: #7f8c8d; margin-top: 8px; text-align: right; }
.button-group { display: flex; gap: 8px; margin-top: 10px; }
.button-group button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; transition: .15s; }
.copy-btn { background: #3498db; color: #fff; }
.copy-btn:hover { background: #2b82c6; }
.download-btn { background: #2ecc71; color: #fff; }
.download-btn:hover { background: #27b866; }
.back-btn { background: #95a5a6; color: #fff; text-decoration: none; display: inline-block; padding: 8px 12px; border-radius: 5px; }
.back-btn:hover { background: #7f8c8d; }
#toast { position: fixed; background: #333; color: #fff; padding: 6px 10px; border-radius: 5px; opacity: 0; transition: .2s; pointer-events: none; display: none; }
#searchInput { padding: 6px; width: 70%; border: 1px solid #ccc; border-radius: 5px; margin: 10px auto; display: block; }
.tooltip {
    position: absolute;
    background: #333;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    pointer-events: none;
    opacity: 0;
    transition: opacity .15s;
}
</style>
    <!-- 引入 JSZip，用于生成 zip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>安全包装</h1>
        <div class="button-group">
            <button onclick="copyAll(event)" class="copy-btn">复制到剪贴板</button>
            <button onclick="downloadZip(event)" class="download-btn">下载模组文件</button>
            <a href="../index.html" class="back-btn">返回主页</a>
        </div>
        <br>
        <div class="code-box">
            <div class="col-ln" id="lineNumbers"></div>
            <div class="col-code" id="codeLines"></div>
        </div>
        <div class="legend"><span id="subLegend">DEBUG.安全包装.lua - @Keye3Tuido</span></div>
        <div class="button-group">
            <button onclick="copyAll(event)" class="copy-btn">复制到剪贴板</button>
            <button onclick="downloadZip(event)" class="download-btn">下载模组文件</button>
            <a href="../index.html" class="back-btn">返回主页</a>
        </div>
        <div id="toast"></div>
        <div id="hoverTip" class="tooltip"></div>
    </div>
    <script>
        const FILE = {"raw": "--* 包装AddPriorityCallback和RemoveCallback，防止因回调函数报错导致游戏崩溃。\n--对忏悔龙Repentogon不生效。\n--控制台输入 lua Wrap() 启用安全包装，输入lua Unwrap() 关闭安全包装。\n--重复输入该代码不会产生额外影响。多次Wrap、Unwrap不会额外生效。\n--使用了debug调试库，可能会影响游戏性能。\nl if not(REPENTOGON or CALLBACK_HOOKED)then local B,D,E,F,I,M,R,Y,A,G,S=require('debug'),{},{},'Function',Isaac,ModCallbacks,function(f)return function(...)local s,r=pcall(f,...)if s then return r end end end,true CALLBACK_HOOKED,G,S,A=Y,I.GetCallbacks,B.sethook function Wrap()if not A then for k,v in pairs(M)do for i,j in pairs(G(v))do local t,f=j[F]if not D[t]then f=R(t)D[t],E[f]=f,t end end end S(function(e)local i,a,b,p=B.getinfo(2,'f').func p=i==I.AddPriorityCallback and 4 or i==I.RemoveCallback and 3 if p then a=select(2,B.getlocal(2,p))if not D[a]then b=R(a)D[a],E[b],a=b,a,b end B.setlocal(2,p,a)end end,'c')end A=Y end function Unwrap()if A then S()for k,v in pairs(M)do for i,j in pairs(G(v))do local t=E[j[F]]if t then j[F]=t end end end D,E={},{}end A=false end end Wrap()", "cleaned": "--* 包装AddPriorityCallback和RemoveCallback，防止因回调函数报错导致游戏崩溃。\n--对忏悔龙Repentogon不生效。\n--控制台输入 lua Wrap() 启用安全包装，输入lua Unwrap() 关闭安全包装。\n--重复输入该代码不会产生额外影响。多次Wrap、Unwrap不会额外生效。\n--使用了debug调试库，可能会影响游戏性能。\nif not(REPENTOGON or CALLBACK_HOOKED)then local B,D,E,F,I,M,R,Y,A,G,S=require('debug'),{},{},'Function',Isaac,ModCallbacks,function(f)return function(...)local s,r=pcall(f,...)if s then return r end end end,true CALLBACK_HOOKED,G,S,A=Y,I.GetCallbacks,B.sethook function Wrap()if not A then for k,v in pairs(M)do for i,j in pairs(G(v))do local t,f=j[F]if not D[t]then f=R(t)D[t],E[f]=f,t end end end S(function(e)local i,a,b,p=B.getinfo(2,'f').func p=i==I.AddPriorityCallback and 4 or i==I.RemoveCallback and 3 if p then a=select(2,B.getlocal(2,p))if not D[a]then b=R(a)D[a],E[b],a=b,a,b end B.setlocal(2,p,a)end end,'c')end A=Y end function Unwrap()if A then S()for k,v in pairs(M)do for i,j in pairs(G(v))do local t=E[j[F]]if t then j[F]=t end end end D,E={},{}end A=false end end Wrap()"};
        const NUM = "DEBUG";  // 文件编号用于命名 zip
        const TITLE_NAME = "安全包装";  // 用于 metadata.xml
        const COLORS = ["#e74c3c","#c0392b","#d35400","#e67e22","#f39c12","#2ecc71","#27ae60","#1abc9c","#16a085","#3498db","#2980b9","#9b59b6","#8e44ad"];

        const lnRoot = document.getElementById('lineNumbers');
        const codeRoot = document.getElementById('codeLines');
        const toast = document.getElementById('toast');
        const hoverTip = document.getElementById('hoverTip');

        function isComment(l) {
            if (l.startsWith("l ")) l = l.slice(2);
            return l.trim().startsWith("--");
        }

        function render() {
            lnRoot.innerHTML = "";
            codeRoot.innerHTML = "";
            let prevColor = null;

            FILE.raw.split('\n').forEach((l, i) => {
                const ln = document.createElement('div');
                ln.className = 'row';
                ln.textContent = i + 1;
                ln.onclick = (e) => copyLine(i, e);
                lnRoot.appendChild(ln);

                const row = document.createElement('div');
                row.className = 'row';
                row.onclick = (e) => copyLine(i, e);
                
                ln.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                ln.onmousemove = (e) => showHoverTip(e.pageX, e.pageY);
                ln.onmouseleave = hideHoverTip;

                row.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                row.onmousemove = (e) => showHoverTip(e.pageX, e.pageY);
                row.onmouseleave = hideHoverTip;

                if (!l) {
                    row.textContent = "";
                    prevColor = null;
                } else if (isComment(l)) {
                    let c;
                    do c = COLORS[Math.floor(Math.random() * COLORS.length)];
                    while (c === prevColor);
                    prevColor = c;
                    row.className = 'row comment';
                    row.style.color = c;
                    row.textContent = l;
                } else {
                    row.textContent = l;
                    prevColor = null;
                }
                codeRoot.appendChild(row);
            });
        }

        function showToastAt(m, x, y) {
            toast.textContent = m;
            toast.style.display = 'block';
            const offset = 12;
            let left = x + offset, top = y + offset;
            toast.style.left = left + 'px';
            toast.style.top = top + 'px';
            toast.style.opacity = 1;
            const rect = toast.getBoundingClientRect();
            if (rect.right > innerWidth) toast.style.left = Math.max(0, x - rect.width - offset) + 'px';
            if (rect.bottom > innerHeight) toast.style.top = Math.max(0, y - rect.height - offset) + 'px';
            setTimeout(() => { toast.style.opacity = 0; toast.style.display = 'none'; }, 5000);
        }

        function copyLine(i, e) {
            const l = codeRoot.children[i]?.textContent;
            if (!l) return;
            navigator.clipboard.writeText(l)
                .then(() => showToastAt("已复制第 " + (i + 1) + " 行", e.clientX, e.clientY))
                .catch(err => showToastAt("复制失败: " + err, e.clientX, e.clientY));
        }

        function copyAll(e) {
            navigator.clipboard.writeText(FILE.raw)
                .then(() => showToastAt("已复制代码到剪贴板", e.clientX, e.clientY))
                .catch(() => showToastAt("复制失败", e.clientX, e.clientY));
        }

        // 下载模组文件：生成 codeXX.zip，内含 main.lua 和 metadata.xml
        async function downloadZip(e) {
            try {
                const filename = "code" + NUM + ".zip";
                const zip = new JSZip();

                // 添加 main.lua
                zip.file("main.lua", FILE.cleaned);

                // 添加 metadata.xml
                const metadata = `
                    <metadata>
                        <name>code${NUM}-${TITLE_NAME}</name>
                        <directory>code${NUM}</directory>
                        <description/>
                        <version>1.0</version>
                        <visibility/>
                    </metadata>`;
                zip.file("metadata.xml", metadata.trim());

                // 生成并下载 zip
                const blob = await zip.generateAsync({ type: "blob" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
                URL.revokeObjectURL(a.href);

                showToastAt("已下载模组文件; 将文件解压至游戏mods目录下即可进行游戏", e.clientX, e.clientY);
            } catch (err) {
                showToastAt("下载失败: " + err, e.clientX, e.clientY);
            }
        }
        
        function showHoverTip(x, y) {
            hoverTip.textContent = "点击以复制该行文字";
            hoverTip.style.left = (x + 12) + "px";
            hoverTip.style.top = (y + 12) + "px";
            hoverTip.style.display = "block";
            hoverTip.style.opacity = 1;
        }

        function hideHoverTip() {
            hoverTip.style.opacity = 0;
            hoverTip.style.display = 'none';
        }

        render();
    </script>
</body>
</html>
