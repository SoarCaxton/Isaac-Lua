<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>拖家带口 - 以撒代码挑战</title>
    <style>
body { font-family: Consolas, sans-serif; background: #f5f7fa; margin: 20px; }
.container { max-width: 1100px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #0001; }
h1 { text-align: center; color: #2c3e50; margin-bottom: 12px; }
.file-list { display: flex; flex-direction: column; gap: 6px; }
.file-row { display: grid; grid-template-columns: 60px 1fr; align-items: center; }
.file-num { text-align: center; color: #7f8c8d; font-weight: bold; }
.file-title { padding: 8px; background: #ecf0f1; border-radius: 6px; text-decoration: none; color: #2c3e50; display: block; }
.file-title:hover { background: #3498db; color: #fff; }
.code-box { display: grid; grid-template-columns: max-content 1fr; background: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; overflow: auto; font-size: 14px; line-height: 1.6; }
.col-ln, .col-code { display: grid; grid-auto-rows: minmax(1.6em, auto); }
.col-ln { text-align: right; padding: 12px 10px; color: #7f8c8d; user-select: none; border-right: 1px solid #e0e0e0; }
.col-code { padding: 12px 15px; white-space: pre; }
.row.comment { font-weight: 500; }
.col-ln .row:hover, .col-code .row:hover { background: #eef; color: #3498db; cursor: pointer; }
.legend { font-size: 12px; color: #7f8c8d; margin-top: 8px; text-align: right; }
.button-group { display: flex; gap: 8px; margin-top: 10px; }
.button-group button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; transition: .15s; }
.copy-btn { background: #3498db; color: #fff; }
.copy-btn:hover { background: #2b82c6; }
.download-btn { background: #2ecc71; color: #fff; }
.download-btn:hover { background: #27b866; }
.back-btn { background: #95a5a6; color: #fff; text-decoration: none; display: inline-block; padding: 8px 12px; border-radius: 5px; }
.back-btn:hover { background: #7f8c8d; }
#toast { position: fixed; background: #333; color: #fff; padding: 6px 10px; border-radius: 5px; opacity: 0; transition: .2s; pointer-events: none; display: none; }
#searchInput { padding: 6px; width: 70%; border: 1px solid #ccc; border-radius: 5px; margin: 10px auto; display: block; }
.tooltip {
    position: absolute;
    background: #333;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    pointer-events: none;
    opacity: 0;
    transition: opacity .15s;
}
</style>
    <!-- 引入 JSZip，用于生成 zip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>拖家带口</h1>
        <div class="code-box">

            <div class="col-code" id="codeLines"></div>
        </div>
        <div class="legend"><span id="subLegend">24.拖家带口.lua - @Keye3Tuido</span></div>
        <div class="button-group">
            <button onclick="copyAll(event)" class="copy-btn">复制到剪贴板</button>
            <button onclick="downloadZip(event)" class="download-btn">下载模组文件</button>
            <a href="../index.html" class="back-btn">返回主页</a>
        </div>
        <div id="toast"></div>
        <div id="hoverTip" class="tooltip"></div>
    </div>
    <script>
        const FILE = {"raw": "--失而复得\n--限定角色: 游魂\n--输入下面的代码后，重新开始一局新游戏\n--除非重新加载了模组，否则不要重复输入代码！\n\n---- 代码效果(不用管中文，全选复制即可) ----\n\n--1. 用于储存数据，无实际效果（兼容发光沙漏，不兼容rewind）\n--_Data()返回的数据兼容发光沙漏,_Data(entity)=entity:GetData(),_rew()返回当前是否处于rew状态（不更新数据）,_Pata()返回的数据仅在游戏结束时重置;rewind会触发游戏结束和游戏开始。\nl local I,M,N,H,T,F,D,A=Isaac,ModCallbacks,'MC_POST_NEW_ROOM',function(e)return e.InitSeed end,true,false D,A={B={},D={},T={},R=F,C=F,G=F,M={}},function(S,...)I.AddPriorityCallback(D.M,S,CallbackPriority.IMPORTANT,...)end local function C(s)if type(s)=='table'then local c={}for k,v in pairs(s)do c[k]=C(v)end return c end return s end A(M.MC_USE_ITEM,function()D.T=C(D.B)D.R,D.C=T,F end,CollectibleType.COLLECTIBLE_GLOWING_HOUR_GLASS)A(M[N],function()if not D.G then D.G=T return end if D.R then if D.C then D.R=F end D.C=not D.C end if not D.R then D.B=C(D.T)end end)A(M.MC_POST_GAME_STARTED,function(_,c)D.R,D.C=F,F if c then D.T=C(D.B)else D.T,D.B,D.D={},{},{}end I.RunCallback(M[N])end)A(M.MC_PRE_GAME_EXIT,function(_,d)if d then D.B=C(D.T)else D.D,D.B={},{}end D.R,D.C,D.G,D.T=F,F,F,{}end)A(M.MC_POST_ENTITY_REMOVE,function(_,e)D.T[H(e)]=nil end)function _Data(e)if e then local k=H(e)D.T[k]=D.T[k]or{}return D.T[k]end return D.T end function _rew()return D.R end function _Pata()return D.D end\n\n--2. 道具:迷失游魂 可叠加。\n-- 依赖代码1\nl local B,C,D,E,F,G,H,I,J,M,P,R,S,T,A,K,N=_Data,'Player','InitSeed',EntityType.ENTITY_FAMILIAR,FamiliarVariant.LOST_SOUL,'Position',GetPtrHash,Isaac,'ToFamiliar',ModCallbacks,'Parent','Remove','State',{}A,N,K=I.AddCallback,I.FindByType,G..'Offset'A(T,M.MC_POST_NEW_LEVEL,function()for k,v in pairs(B())do v.N=0 end end)A(T,M.MC_POST_PLAYER_UPDATE,function(_,p)local a,b,c,h,n,e=N(E,F),{},0,H(p)n=p:GetCollectibleNum(CollectibleType.COLLECTIBLE_LOST_SOUL)-(B(p).N or 0)for k,v in pairs(a)do e=v[J](v)if h==H(e[C])then c=c+1 if c>n then e[R](e)else b[#b+1]=e end end end while c<n and 64>#N(E)do c,e=c+1,I.Spawn(E,F,0,p[G]+p[K],Vector.Zero,p)b[#b+1]=e[J](e)end table.sort(b,function(x,y)return x[D]<y[D]end)for k,v in pairs(b)do v[P]=k<2 and p or b[k-1]if k>1 then v:FollowPosition(v[P][G]+v[P][K])end end end)A(T,M.MC_FAMILIAR_UPDATE,function(_,f)local p=f[C]if f[S]==4 and f:GetSprite():IsFinished()then B(p).N=(B(p).N or 0)+1 f[R](f)end end,F)\n\n--3. 强制角色为游魂。\nl Isaac.AddCallback({},ModCallbacks.MC_POST_PLAYER_UPDATE,function(_,p)local t=PlayerType.PLAYER_THELOST if t~=p:GetPlayerType()then p:ChangePlayerType(t)end end)\n\n--4. 每开启新游戏时，在初始房间根据玩家人数n，生成n组多选一道具(247-好朋友一辈子!)\nl local V,g,N=Vector,{247}Isaac.AddCallback({},15,function(_,c)local n,x,y=Game():GetNumPlayers()if not c then x,y=(720-#g*80)/2,(640-n*80)/2 for i=1,n do for j=1,#g do Isaac.Spawn(5,100,g[j],V(x+80*(j-1),y),V.Zero,N):ToPickup().OptionsPickupIndex=i end y=y+80 end end end)\n\n--5. 所有预生成道具替换为道具612-迷失游魂\nl local ItemId=612;Isaac.AddCallback({},ModCallbacks.MC_PRE_ROOM_ENTITY_SPAWN,function(_,t,v)if t==EntityType.ENTITY_PICKUP and v==PickupVariant.PICKUP_COLLECTIBLE then return{t,v,ItemId}end end)\n--.", "cleaned": "--失而复得\n--限定角色: 游魂\n--输入下面的代码后，重新开始一局新游戏\n--除非重新加载了模组，否则不要重复输入代码！\n\n---- 代码效果(不用管中文，全选复制即可) ----\n\n--1. 用于储存数据，无实际效果（兼容发光沙漏，不兼容rewind）\n--_Data()返回的数据兼容发光沙漏,_Data(entity)=entity:GetData(),_rew()返回当前是否处于rew状态（不更新数据）,_Pata()返回的数据仅在游戏结束时重置;rewind会触发游戏结束和游戏开始。\nlocal I,M,N,H,T,F,D,A=Isaac,ModCallbacks,'MC_POST_NEW_ROOM',function(e)return e.InitSeed end,true,false D,A={B={},D={},T={},R=F,C=F,G=F,M={}},function(S,...)I.AddPriorityCallback(D.M,S,CallbackPriority.IMPORTANT,...)end local function C(s)if type(s)=='table'then local c={}for k,v in pairs(s)do c[k]=C(v)end return c end return s end A(M.MC_USE_ITEM,function()D.T=C(D.B)D.R,D.C=T,F end,CollectibleType.COLLECTIBLE_GLOWING_HOUR_GLASS)A(M[N],function()if not D.G then D.G=T return end if D.R then if D.C then D.R=F end D.C=not D.C end if not D.R then D.B=C(D.T)end end)A(M.MC_POST_GAME_STARTED,function(_,c)D.R,D.C=F,F if c then D.T=C(D.B)else D.T,D.B,D.D={},{},{}end I.RunCallback(M[N])end)A(M.MC_PRE_GAME_EXIT,function(_,d)if d then D.B=C(D.T)else D.D,D.B={},{}end D.R,D.C,D.G,D.T=F,F,F,{}end)A(M.MC_POST_ENTITY_REMOVE,function(_,e)D.T[H(e)]=nil end)function _Data(e)if e then local k=H(e)D.T[k]=D.T[k]or{}return D.T[k]end return D.T end function _rew()return D.R end function _Pata()return D.D end\n\n--2. 道具:迷失游魂 可叠加。\n-- 依赖代码1\nlocal B,C,D,E,F,G,H,I,J,M,P,R,S,T,A,K,N=_Data,'Player','InitSeed',EntityType.ENTITY_FAMILIAR,FamiliarVariant.LOST_SOUL,'Position',GetPtrHash,Isaac,'ToFamiliar',ModCallbacks,'Parent','Remove','State',{}A,N,K=I.AddCallback,I.FindByType,G..'Offset'A(T,M.MC_POST_NEW_LEVEL,function()for k,v in pairs(B())do v.N=0 end end)A(T,M.MC_POST_PLAYER_UPDATE,function(_,p)local a,b,c,h,n,e=N(E,F),{},0,H(p)n=p:GetCollectibleNum(CollectibleType.COLLECTIBLE_LOST_SOUL)-(B(p).N or 0)for k,v in pairs(a)do e=v[J](v)if h==H(e[C])then c=c+1 if c>n then e[R](e)else b[#b+1]=e end end end while c<n and 64>#N(E)do c,e=c+1,I.Spawn(E,F,0,p[G]+p[K],Vector.Zero,p)b[#b+1]=e[J](e)end table.sort(b,function(x,y)return x[D]<y[D]end)for k,v in pairs(b)do v[P]=k<2 and p or b[k-1]if k>1 then v:FollowPosition(v[P][G]+v[P][K])end end end)A(T,M.MC_FAMILIAR_UPDATE,function(_,f)local p=f[C]if f[S]==4 and f:GetSprite():IsFinished()then B(p).N=(B(p).N or 0)+1 f[R](f)end end,F)\n\n--3. 强制角色为游魂。\nIsaac.AddCallback({},ModCallbacks.MC_POST_PLAYER_UPDATE,function(_,p)local t=PlayerType.PLAYER_THELOST if t~=p:GetPlayerType()then p:ChangePlayerType(t)end end)\n\n--4. 每开启新游戏时，在初始房间根据玩家人数n，生成n组多选一道具(247-好朋友一辈子!)\nlocal V,g,N=Vector,{247}Isaac.AddCallback({},15,function(_,c)local n,x,y=Game():GetNumPlayers()if not c then x,y=(720-#g*80)/2,(640-n*80)/2 for i=1,n do for j=1,#g do Isaac.Spawn(5,100,g[j],V(x+80*(j-1),y),V.Zero,N):ToPickup().OptionsPickupIndex=i end y=y+80 end end end)\n\n--5. 所有预生成道具替换为道具612-迷失游魂\nlocal ItemId=612;Isaac.AddCallback({},ModCallbacks.MC_PRE_ROOM_ENTITY_SPAWN,function(_,t,v)if t==EntityType.ENTITY_PICKUP and v==PickupVariant.PICKUP_COLLECTIBLE then return{t,v,ItemId}end end)\n--."};
        const NUM = "24";  // 文件编号用于命名 zip
        const COLORS = ["#e74c3c","#c0392b","#d35400","#e67e22","#f39c12","#2ecc71","#27ae60","#1abc9c","#16a085","#3498db","#2980b9","#9b59b6","#8e44ad"];

        const lnRoot = document.getElementById('lineNumbers');
        const codeRoot = document.getElementById('codeLines');
        const toast = document.getElementById('toast');
        const hoverTip = document.getElementById('hoverTip');

        function isComment(l) {
            if (l.startsWith("l ")) l = l.slice(2);
            return l.trim().startsWith("--");
        }

        function render() {
            lnRoot.innerHTML = "";
            codeRoot.innerHTML = "";
            let prevColor = null;

            FILE.raw.split('\n').forEach((l, i) => {
                const ln = document.createElement('div');
                ln.className = 'row';
                ln.textContent = i + 1;
                ln.onclick = (e) => copyLine(i, e);
                lnRoot.appendChild(ln);

                const row = document.createElement('div');
                row.className = 'row';
                row.onclick = (e) => copyLine(i, e);
                
                ln.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                ln.onmousemove = (e) => showHoverTip(e.clientX, e.clientY);
                ln.onmouseleave = hideHoverTip;

                row.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                row.onmousemove = (e) => showHoverTip(e.clientX, e.clientY);
                row.onmouseleave = hideHoverTip;

                if (!l) {
                    row.textContent = "";
                    prevColor = null;
                } else if (isComment(l)) {
                    let c;
                    do c = COLORS[Math.floor(Math.random() * COLORS.length)];
                    while (c === prevColor);
                    prevColor = c;
                    row.className = 'row comment';
                    row.style.color = c;
                    row.textContent = l;
                } else {
                    row.textContent = l;
                    prevColor = null;
                }
                codeRoot.appendChild(row);
            });
        }

        function showToastAt(m, x, y) {
            toast.textContent = m;
            toast.style.display = 'block';
            const offset = 12;
            let left = x + offset, top = y + offset;
            toast.style.left = left + 'px';
            toast.style.top = top + 'px';
            toast.style.opacity = 1;
            const rect = toast.getBoundingClientRect();
            if (rect.right > innerWidth) toast.style.left = Math.max(0, x - rect.width - offset) + 'px';
            if (rect.bottom > innerHeight) toast.style.top = Math.max(0, y - rect.height - offset) + 'px';
            setTimeout(() => { toast.style.opacity = 0; toast.style.display = 'none'; }, 5000);
        }

        function copyLine(i, e) {
            const l = codeRoot.children[i]?.textContent;
            if (!l) return;
            navigator.clipboard.writeText(l)
                .then(() => showToastAt("已复制第 " + (i + 1) + " 行", e.clientX, e.clientY))
                .catch(err => showToastAt("复制失败: " + err, e.clientX, e.clientY));
        }

        function copyAll(e) {
            navigator.clipboard.writeText(FILE.raw)
                .then(() => showToastAt("已复制代码到剪贴板", e.clientX, e.clientY))
                .catch(() => showToastAt("复制失败", e.clientX, e.clientY));
        }

        // 下载模组文件：生成 codeXX.zip，内含 main.lua
        async function downloadZip(e) {
            try {
                const filename = "code" + NUM + ".zip";
                const zip = new JSZip();
                zip.file("main.lua", FILE.cleaned);

                const blob = await zip.generateAsync({ type: "blob" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
                URL.revokeObjectURL(a.href);

                showToastAt("已下载模组文件; 将文件解压至游戏mods目录下即可进行游戏", e.clientX, e.clientY);
            } catch (err) {
                showToastAt("下载失败: " + err, e.clientX, e.clientY);
            }
        }
        
        function showHoverTip(x, y) {
            hoverTip.textContent = "点击以复制该行文字";
            hoverTip.style.left = (x + 12) + "px";
            hoverTip.style.top = (y + 12) + "px";
            hoverTip.style.opacity = 1;
            hoverTip.style.display = 'block';
        }

        function hideHoverTip() {
            hoverTip.style.opacity = 0;
            hoverTip.style.display = 'none';
        }

        render();
    </script>
</body>
</html>
