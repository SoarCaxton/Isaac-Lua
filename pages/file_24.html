<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>子弹时间 - 以撒代码挑战</title>
    <style>
body { font-family: Consolas, sans-serif; background: #f5f7fa; margin: 20px; }
.container { max-width: 1100px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #0001; }
h1 { text-align: center; color: #2c3e50; margin-bottom: 12px; }
.file-list { display: flex; flex-direction: column; gap: 6px; }
.file-row { display: grid; grid-template-columns: 60px 1fr; align-items: center; }
.file-num { text-align: center; color: #7f8c8d; font-weight: bold; }
.file-title { padding: 8px; background: #ecf0f1; border-radius: 6px; text-decoration: none; color: #2c3e50; display: block; }
.file-title:hover { background: #3498db; color: #fff; }
.code-box { display: grid; grid-template-columns: max-content 1fr; background: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; overflow: auto; font-size: 14px; line-height: 1.6; }
.col-ln, .col-code { display: grid; grid-auto-rows: minmax(1.6em, auto); }
.col-ln { text-align: right; padding: 12px 10px; color: #7f8c8d; user-select: none; border-right: 1px solid #e0e0e0; }
.col-code { padding: 12px 15px; white-space: pre; }
.row.comment { font-weight: 500; }
.col-ln .row:hover, .col-code .row:hover { background: #eef; color: #3498db; cursor: pointer; }
.legend { font-size: 12px; color: #7f8c8d; margin-top: 8px; text-align: right; }
.button-group { display: flex; gap: 8px; margin-top: 10px; }
.button-group button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; transition: .15s; }
.copy-btn { background: #3498db; color: #fff; }
.copy-btn:hover { background: #2b82c6; }
.download-btn { background: #2ecc71; color: #fff; }
.download-btn:hover { background: #27b866; }
.back-btn { background: #95a5a6; color: #fff; text-decoration: none; display: inline-block; padding: 8px 12px; border-radius: 5px; }
.back-btn:hover { background: #7f8c8d; }
#toast { position: fixed; background: #333; color: #fff; padding: 6px 10px; border-radius: 5px; opacity: 0; transition: .2s; pointer-events: none; display: none; }
#searchInput { padding: 6px; width: 70%; border: 1px solid #ccc; border-radius: 5px; margin: 10px auto; display: block; }
</style>
</head>
<body>
    <div class="container">
        <h1>子弹时间</h1>
        <div class="code-box">
            <div class="col-ln" id="lineNumbers"></div>
            <div class="col-code" id="codeLines"></div>
        </div>
        <div class="legend"><span id="subLegend">24.子弹时间.lua - @Keye3Tuido</span></div>
        <div class="button-group">
            <button onclick="copyAll(event)" class="copy-btn">复制到剪贴板</button>
            <button onclick="downloadLua(event)" class="download-btn">下载lua文件</button>
            <a href="../index.html" class="back-btn">返回主页</a>
        </div>
        <div id="toast"></div>
    </div>
    <script>
        const FILE = {"raw": "--子弹时间\n--输入下面的代码后，重新开始一局新游戏\n--除非重新加载了模组，否则不要重复输入代码！\n\n---- 代码效果(不用管中文，全选复制即可) ----\n\n--1. 强制给予玩家道具282(跳跃教程)。\nl Isaac.AddCallback({},31,function(c,p,n)if 40~=p:GetPlayerType()and not p:HasCurseMistEffect()then for _,i in pairs({282})do c,n=table.unpack(type(i)=='table'and i or{i,1})while n>p:GetCollectibleNum(c)do p:AddCollectible(c,Isaac.GetItemConfig():GetCollectible(c).InitCharge)end Game():GetItemPool():RemoveCollectible(c)end end end)\n\n--2. 强制给予玩家饰品149(紧急按钮)。\nl Isaac.AddCallback({},31,function(a,p,b)if 40~=p:GetPlayerType()and not p:HasCurseMistEffect()then b='Parent'a=p[b]p[b]=nil for _,i in pairs({149})do if not p:HasTrinket(i)then p:DropTrinket(p.Position+p.PositionOffset,true)p:AddTrinket(i)p:UseActiveItem(479,3339)end end p[b]=a end end)\n\n--3. 实时监测游戏帧率，可使用指令：lua SetTimeScale(数值) 来设置游戏速率(默认1，最小0)。\n-- GetTimeScale()可获取{[1]=当前渲染帧倍率,[2]=当前逻辑帧倍率}。\nl local H,I,J,K,M,N,O,P,U,V,X,T,A,B,C,D,E,F,G,L,Q='GetFrameCount',Isaac,1,Game,ModCallbacks,math.max,1,1,1,1,true,{}A,D,L,B,C=I.AddCallback,I.GetTime,K().IsPaused,I[H],K()[H]Q,E,F,G=X,B(),C(K()),D()A(T,M.MC_POST_RENDER,function()local c,r,d,s,g,h=D(),B()d,s,G,E=c-G,r-E,c,r O=50*s/d/3 if r&1<1 then g,h=C(K())h,F=g-F,g P=100*h/d/3 end if J<1 and not L(K())then if J<O then U=U*1.2 elseif J>O then U=N(U/2,1)end for i=1,U do I.GetRoomEntities()end end end)A(T,M.MC_POST_UPDATE,function()if Q and J>1 and not L(K())then if J>P then V=V*1.2 elseif J<P then V=N(V/2,1)end Q=false for i=1,V do K():Update()end Q=X end end)function SetTimeScale(v)J=N(tonumber(v)or 1,0)end function GetTimeScale()return{O,P}end\n\n--4. 紧急按钮触发跳跃教程时，将会进入子弹时间状态 3 秒。\n-- 可通过指令 lua BulletTime = 数值 来调整子弹时间的持续时间(默认3秒)。\n-- 依赖代码3.\nl BulletTime=5;local A,B,M,T=Isaac.AddCallback,1,ModCallbacks,{}A(T,M.MC_PRE_USE_ITEM,function(_,_,_,p)if not Input.IsActionTriggered(ButtonAction.ACTION_ITEM,p.ControllerIndex)then B=.1 end end,CollectibleType.COLLECTIBLE_HOW_TO_JUMP)A(T,M.MC_POST_UPDATE,function()SetTimeScale(B<1 and B or 1)if B<1 then B=B+.03/BulletTime end end)\n--.", "cleaned": "--子弹时间\n--输入下面的代码后，重新开始一局新游戏\n--除非重新加载了模组，否则不要重复输入代码！\n\n---- 代码效果(不用管中文，全选复制即可) ----\n\n--1. 强制给予玩家道具282(跳跃教程)。\nIsaac.AddCallback({},31,function(c,p,n)if 40~=p:GetPlayerType()and not p:HasCurseMistEffect()then for _,i in pairs({282})do c,n=table.unpack(type(i)=='table'and i or{i,1})while n>p:GetCollectibleNum(c)do p:AddCollectible(c,Isaac.GetItemConfig():GetCollectible(c).InitCharge)end Game():GetItemPool():RemoveCollectible(c)end end end)\n\n--2. 强制给予玩家饰品149(紧急按钮)。\nIsaac.AddCallback({},31,function(a,p,b)if 40~=p:GetPlayerType()and not p:HasCurseMistEffect()then b='Parent'a=p[b]p[b]=nil for _,i in pairs({149})do if not p:HasTrinket(i)then p:DropTrinket(p.Position+p.PositionOffset,true)p:AddTrinket(i)p:UseActiveItem(479,3339)end end p[b]=a end end)\n\n--3. 实时监测游戏帧率，可使用指令：lua SetTimeScale(数值) 来设置游戏速率(默认1，最小0)。\n-- GetTimeScale()可获取{[1]=当前渲染帧倍率,[2]=当前逻辑帧倍率}。\nlocal H,I,J,K,M,N,O,P,U,V,X,T,A,B,C,D,E,F,G,L,Q='GetFrameCount',Isaac,1,Game,ModCallbacks,math.max,1,1,1,1,true,{}A,D,L,B,C=I.AddCallback,I.GetTime,K().IsPaused,I[H],K()[H]Q,E,F,G=X,B(),C(K()),D()A(T,M.MC_POST_RENDER,function()local c,r,d,s,g,h=D(),B()d,s,G,E=c-G,r-E,c,r O=50*s/d/3 if r&1<1 then g,h=C(K())h,F=g-F,g P=100*h/d/3 end if J<1 and not L(K())then if J<O then U=U*1.2 elseif J>O then U=N(U/2,1)end for i=1,U do I.GetRoomEntities()end end end)A(T,M.MC_POST_UPDATE,function()if Q and J>1 and not L(K())then if J>P then V=V*1.2 elseif J<P then V=N(V/2,1)end Q=false for i=1,V do K():Update()end Q=X end end)function SetTimeScale(v)J=N(tonumber(v)or 1,0)end function GetTimeScale()return{O,P}end\n\n--4. 紧急按钮触发跳跃教程时，将会进入子弹时间状态 3 秒。\n-- 可通过指令 lua BulletTime = 数值 来调整子弹时间的持续时间(默认3秒)。\n-- 依赖代码3.\nBulletTime=5;local A,B,M,T=Isaac.AddCallback,1,ModCallbacks,{}A(T,M.MC_PRE_USE_ITEM,function(_,_,_,p)if not Input.IsActionTriggered(ButtonAction.ACTION_ITEM,p.ControllerIndex)then B=.1 end end,CollectibleType.COLLECTIBLE_HOW_TO_JUMP)A(T,M.MC_POST_UPDATE,function()SetTimeScale(B<1 and B or 1)if B<1 then B=B+.03/BulletTime end end)\n--."};
        const COLORS = ["#e74c3c","#c0392b","#d35400","#e67e22","#f39c12","#2ecc71","#27ae60","#1abc9c","#16a085","#3498db","#2980b9","#9b59b6","#8e44ad"];

        const lnRoot = document.getElementById('lineNumbers');
        const codeRoot = document.getElementById('codeLines');
        const toast = document.getElementById('toast');

        function isComment(l) {
            if (l.startsWith("l ")) l = l.slice(2);
            return l.trim().startsWith("--");
        }

        function render() {
            lnRoot.innerHTML = "";
            codeRoot.innerHTML = "";
            let prevColor = null;

            FILE.raw.split('\n').forEach((l, i) => {
                const ln = document.createElement('div');
                ln.className = 'row';
                ln.textContent = i + 1;
                ln.onclick = (e) => copyLine(i, e);
                lnRoot.appendChild(ln);

                const row = document.createElement('div');
                row.className = 'row';
                row.onclick = (e) => copyLine(i, e);

                if (!l) {
                    row.textContent = "";
                    prevColor = null;
                } else if (isComment(l)) {
                    let c;
                    do c = COLORS[Math.floor(Math.random() * COLORS.length)];
                    while (c === prevColor);
                    prevColor = c;
                    row.className = 'row comment';
                    row.style.color = c;
                    row.textContent = l;
                } else {
                    row.textContent = l;
                    prevColor = null;
                }
                codeRoot.appendChild(row);
            });
        }

        function showToastAt(m, x, y) {
            toast.textContent = m;
            toast.style.display = 'block';
            const offset = 12;
            let left = x + offset, top = y + offset;
            toast.style.left = left + 'px';
            toast.style.top = top + 'px';
            toast.style.opacity = 1;
            const rect = toast.getBoundingClientRect();
            if (rect.right > innerWidth) toast.style.left = Math.max(0, x - rect.width - offset) + 'px';
            if (rect.bottom > innerHeight) toast.style.top = Math.max(0, y - rect.height - offset) + 'px';
            setTimeout(() => { toast.style.opacity = 0; toast.style.display = 'none'; }, 2000);
        }

        function copyLine(i, e) {
            const l = codeRoot.children[i]?.textContent;
            if (!l) return;
            navigator.clipboard.writeText(l)
                .then(() => showToastAt("已复制第 " + (i + 1) + " 行", e.clientX, e.clientY))
                .catch(err => showToastAt("复制失败: " + err, e.clientX, e.clientY));
        }

        function copyAll(e) {
            navigator.clipboard.writeText(FILE.raw)
                .then(() => showToastAt("已复制代码到剪贴板", e.clientX, e.clientY))
                .catch(() => showToastAt("复制失败", e.clientX, e.clientY));
        }

        function downloadLua(e) {
            const b = new Blob([FILE.cleaned], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(b);
            a.download = 'code24.lua';
            a.click();
            URL.revokeObjectURL(a.href);
            showToastAt("已开始下载", e.clientX, e.clientY);
        }

        render();
    </script>
</body>
</html>
