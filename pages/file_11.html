    <style>
body { font-family: Consolas, sans-serif; background: #f5f7fa; margin: 20px; }
.container { max-width: 1100px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #0001; }
h1 { text-align: center; color: #2c3e50; margin-bottom: 12px; }
.file-list { display: flex; flex-direction: column; gap: 6px; }
.file-row { display: grid; grid-template-columns: 60px 1fr; align-items: center; }
.file-num { text-align: center; color: #7f8c8d; font-weight: bold; }
.file-title { padding: 8px; background: #ecf0f1; border-radius: 6px; text-decoration: none; color: #2c3e50; display: block; }
.file-title:hover { background: #3498db; color: #fff; }
.code-box { display: grid; grid-template-columns: max-content 1fr; background: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; overflow: auto; font-size: 14px; line-height: 1.6; }
.col-ln, .col-code { display: grid; grid-auto-rows: minmax(1.6em, auto); }
.col-ln { text-align: right; padding: 12px 10px; color: #7f8c8d; user-select: none; border-right: 1px solid #e0e0e0; }
.col-code { padding: 12px 15px; white-space: pre; }
.row.comment { font-weight: 500; }
.col-ln .row:hover, .col-code .row:hover { background: #eef; color: #3498db; cursor: pointer; }
.legend { font-size: 12px; color: #7f8c8d; margin-top: 8px; text-align: right; }
.button-group { display: flex; gap: 8px; margin-top: 10px; }
.button-group button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; transition: .15s; }
.copy-btn { background: #3498db; color: #fff; }
.copy-btn:hover { background: #2b82c6; }
.download-btn { background: #2ecc71; color: #fff; }
.download-btn:hover { background: #27b866; }
.back-btn { background: #95a5a6; color: #fff; text-decoration: none; display: inline-block; padding: 8px 12px; border-radius: 5px; }
.back-btn:hover { background: #7f8c8d; }
#toast { position: fixed; background: #333; color: #fff; padding: 6px 10px; border-radius: 5px; opacity: 0; transition: .2s; pointer-events: none; display: none; }
#searchInput { padding: 6px; width: 70%; border: 1px solid #ccc; border-radius: 5px; margin: 10px auto; display: block; }
.tooltip {
    position: absolute;
    background: #333;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    pointer-events: none;
    opacity: 0;
    transition: opacity .15s;
}
</style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

            <div class="col-ln" id="lineNumbers"></div>

        <div class="legend"><span id="subLegend">11.异食游戏.lua - @Keye3Tuido</span></div>
        <div class="button-group">
            <button onclick="copyAll(event)" class="copy-btn">复制到剪贴板</button>

    <script>
        const FILE = {"raw": "--异食游戏\n--输入下面的代码后，开始一局新游戏\n--除非重新加载了模组，否则不要重复输入代码！\n--注意：使用创世记仅最多生成一组3选1饰品。\n\n---- 代码效果(不用管中文，全选复制即可) ----\n\n--* 前置功能性代码（重复输入不额外生效）\nl if not(REPENTOGON or _CBH)then local D,E,F,I,J,O,P,Y,W,A,B,C,G,H,K,L,Q,R=require'debug',{},'Function',Isaac,'Callback',{},pairs,true,{}_CBH,A,B,C,G,K,Q,R=Y,D.getlocal,D.setlocal,D.sethook,I.GetCallbacks,'Run'..J,function(i)for _,m in P(G(i))do local o=m[F]if not W[o]then m[F]=O[o]or R(o)end end end,function(f)local function r(...)local s={pcall(f,...)}if s[1]then return table.unpack(s,2)end end O[f],W[r]=r,f return r end L=function(i)_,i=A(3,i)if not E[i]then E[i]=Y Q(i)end end for _,i in P(ModCallbacks)do E[i]=Y end function Wrap()if not H then for i,_ in P(E)do Q(i)end C(function(e)local a=D.getinfo(2,'f').func if a==I['AddPriority'..J]then _,a=A(2,4)L(2)if not W[a]then B(2,4,O[a]or R(a))end elseif a==I['Remove'..J]then _,a=A(2,3)L(2)if not W[a]then B(2,3,O[a]or a)end elseif a==I[K]or a==I[K..'WithParam']or a==G then L(1)end end,'c')H=Y end end function Unwrap()if H then C()for i,_ in P(E)do for _,m in P(G(i))do m[F]=W[m[F]]or m[F]end end O,W,H={},{}end end end -- 安全包装,预防模组兼容问题\nl local A,I,M=ModCallbacks,Isaac,'Mod'function CLM(t,m)for i,j in pairs(A)do t=I.GetCallbacks(j)for x=#t,1,-1 do m=t[x][M]if not(m and m.Name)then I.RemoveCallback(m,j,t[x].Function)end end end end -- 清理匿名模组回调,预防代码污染\n--0. 避免代码污染和模组不兼容问题，游戏胜利后自动清除代码效果。\n--依赖代码* | 提供接口: CLM()删除匿名回调; Wrap()包装模组回调; Unwrap()取消包装。\nl Wrap,Unwrap=Wrap or CLM,Unwrap or CLM Wrap()CLM()Isaac.AddCallback({},ModCallbacks.MC_POST_GAME_END,function(_,f)if not f then Unwrap()CLM()end end)\n\n--1. 死亡证明内的道具、任务道具之外的所有道具均被替换为饰品掉落；角色受伤时自动吃掉携带的饰品\nl local F,G=Isaac.AddCallback,Game()F({},11,function(_,e)e:ToPlayer():UseActiveItem(479,3339)SFXManager():Play(157)end,1)F({},37,function(_,_,v,s)if(v==100 and not Isaac.GetItemConfig():GetCollectible(s):HasTags(1<<15)and G:GetLevel():GetCurrentRoomDesc().Data.Name~='Death Certificate')then return{350,G:GetItemPool():GetTrinket()}end end)\n\n--2. 初始给予玩家道具139-妈妈的钱包，249-额外选择，414-更多选择，439-妈妈的盒子，670-选择?\nl local I,G=Isaac,Game()I.AddCallback({},15,function(p,c,t,n)if not c then for _,i in pairs({139,249,414,439,670})do for k=1,G:GetNumPlayers()do p,t,n=I.GetPlayer(k-1),table.unpack(type(i)=='table'and i or{i,1})while n>p:GetCollectibleNum(t)do p:AddCollectible(t,I.GetItemConfig():GetCollectible(t).InitCharge)end end G:GetItemPool():RemoveCollectible(t)end end end)\n--.", "cleaned": "--异食游戏\n--输入下面的代码后，开始一局新游戏\n--除非重新加载了模组，否则不要重复输入代码！\n--注意：使用创世记仅最多生成一组3选1饰品。\n\n---- 代码效果(不用管中文，全选复制即可) ----\n\n--* 前置功能性代码（重复输入不额外生效）\nif not(REPENTOGON or _CBH)then local D,E,F,I,J,O,P,Y,W,A,B,C,G,H,K,L,Q,R=require'debug',{},'Function',Isaac,'Callback',{},pairs,true,{}_CBH,A,B,C,G,K,Q,R=Y,D.getlocal,D.setlocal,D.sethook,I.GetCallbacks,'Run'..J,function(i)for _,m in P(G(i))do local o=m[F]if not W[o]then m[F]=O[o]or R(o)end end end,function(f)local function r(...)local s={pcall(f,...)}if s[1]then return table.unpack(s,2)end end O[f],W[r]=r,f return r end L=function(i)_,i=A(3,i)if not E[i]then E[i]=Y Q(i)end end for _,i in P(ModCallbacks)do E[i]=Y end function Wrap()if not H then for i,_ in P(E)do Q(i)end C(function(e)local a=D.getinfo(2,'f').func if a==I['AddPriority'..J]then _,a=A(2,4)L(2)if not W[a]then B(2,4,O[a]or R(a))end elseif a==I['Remove'..J]then _,a=A(2,3)L(2)if not W[a]then B(2,3,O[a]or a)end elseif a==I[K]or a==I[K..'WithParam']or a==G then L(1)end end,'c')H=Y end end function Unwrap()if H then C()for i,_ in P(E)do for _,m in P(G(i))do m[F]=W[m[F]]or m[F]end end O,W,H={},{}end end end -- 安全包装,预防模组兼容问题\nlocal A,I,M=ModCallbacks,Isaac,'Mod'function CLM(t,m)for i,j in pairs(A)do t=I.GetCallbacks(j)for x=#t,1,-1 do m=t[x][M]if not(m and m.Name)then I.RemoveCallback(m,j,t[x].Function)end end end end -- 清理匿名模组回调,预防代码污染\n--0. 避免代码污染和模组不兼容问题，游戏胜利后自动清除代码效果。\n--依赖代码* | 提供接口: CLM()删除匿名回调; Wrap()包装模组回调; Unwrap()取消包装。\nWrap,Unwrap=Wrap or CLM,Unwrap or CLM Wrap()CLM()Isaac.AddCallback({},ModCallbacks.MC_POST_GAME_END,function(_,f)if not f then Unwrap()CLM()end end)\n\n--1. 死亡证明内的道具、任务道具之外的所有道具均被替换为饰品掉落；角色受伤时自动吃掉携带的饰品\nlocal F,G=Isaac.AddCallback,Game()F({},11,function(_,e)e:ToPlayer():UseActiveItem(479,3339)SFXManager():Play(157)end,1)F({},37,function(_,_,v,s)if(v==100 and not Isaac.GetItemConfig():GetCollectible(s):HasTags(1<<15)and G:GetLevel():GetCurrentRoomDesc().Data.Name~='Death Certificate')then return{350,G:GetItemPool():GetTrinket()}end end)\n\n--2. 初始给予玩家道具139-妈妈的钱包，249-额外选择，414-更多选择，439-妈妈的盒子，670-选择?\nlocal I,G=Isaac,Game()I.AddCallback({},15,function(p,c,t,n)if not c then for _,i in pairs({139,249,414,439,670})do for k=1,G:GetNumPlayers()do p,t,n=I.GetPlayer(k-1),table.unpack(type(i)=='table'and i or{i,1})while n>p:GetCollectibleNum(t)do p:AddCollectible(t,I.GetItemConfig():GetCollectible(t).InitCharge)end end G:GetItemPool():RemoveCollectible(t)end end end)\n--."};
        const NUM = "11";  // 文件编号用于命名 zip
        const TITLE_NAME = "异食游戏";  // 用于 metadata.xml
        const COLORS = ["#e74c3c","#c0392b","#d35400","#e67e22","#f39c12","#2ecc71","#27ae60","#1abc9c","#16a085","#3498db","#2980b9","#9b59b6","#8e44ad"];

        const lnRoot = document.getElementById('lineNumbers');
        const codeRoot = document.getElementById('codeLines');
        const toast = document.getElementById('toast');
        const hoverTip = document.getElementById('hoverTip');

        function isComment(l) {
            if (l.startsWith("l ")) l = l.slice(2);
            return l.trim().startsWith("--");
        }

        function render() {
            lnRoot.innerHTML = "";
            codeRoot.innerHTML = "";
            let prevColor = null;

            FILE.raw.split('\n').forEach((l, i) => {
                const ln = document.createElement('div');
                ln.className = 'row';
                ln.textContent = i + 1;
                ln.onclick = (e) => copyLine(i, e);
                lnRoot.appendChild(ln);

                const row = document.createElement('div');
                row.className = 'row';
                row.onclick = (e) => copyLine(i, e);
                
                ln.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                ln.onmousemove = (e) => showHoverTip(e.pageX, e.pageY);
                ln.onmouseleave = hideHoverTip;

                row.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                row.onmousemove = (e) => showHoverTip(e.pageX, e.pageY);
                row.onmouseleave = hideHoverTip;

                if (!l) {
                    row.textContent = "";
                    prevColor = null;
                } else if (isComment(l)) {
                    let c;
                    do c = COLORS[Math.floor(Math.random() * COLORS.length)];
                    while (c === prevColor);
                    prevColor = c;
                    row.className = 'row comment';
                    row.style.color = c;
                    row.textContent = l;
                } else {
                    row.textContent = l;
                    prevColor = null;
                }
                codeRoot.appendChild(row);
            });
        }

        function showToastAt(m, x, y) {
            toast.textContent = m;
            toast.style.display = 'block';
            const offset = 12;
            let left = x + offset, top = y + offset;
            toast.style.left = left + 'px';
            toast.style.top = top + 'px';
            toast.style.opacity = 1;
            const rect = toast.getBoundingClientRect();
            if (rect.right > innerWidth) toast.style.left = Math.max(0, x - rect.width - offset) + 'px';
            if (rect.bottom > innerHeight) toast.style.top = Math.max(0, y - rect.height - offset) + 'px';
            setTimeout(() => { toast.style.opacity = 0; toast.style.display = 'none'; }, 5000);
        }

        function copyLine(i, e) {
            const l = codeRoot.children[i]?.textContent;
            if (!l) return;
            navigator.clipboard.writeText(l)
                .then(() => showToastAt("已复制第 " + (i + 1) + " 行", e.clientX, e.clientY))
                .catch(err => showToastAt("复制失败: " + err, e.clientX, e.clientY));
        }

        function copyAll(e) {
            navigator.clipboard.writeText(FILE.raw)
                .then(() => showToastAt("已复制代码到剪贴板", e.clientX, e.clientY))
                .catch(() => showToastAt("复制失败", e.clientX, e.clientY));
        }

        // 下载模组文件：生成 codeXX.zip，内含 main.lua 和 metadata.xml
        async function downloadZip(e) {
            try {
                const filename = "code" + NUM + ".zip";
                const zip = new JSZip();

                // 添加 main.lua
                zip.file("main.lua", FILE.cleaned);

                // 添加 metadata.xml
                const metadata = `
                    <metadata>
                        <name>code${NUM}-${TITLE_NAME}</name>
                        <directory>code${NUM}</directory>
                        <description/>
                        <version>1.0</version>
                        <visibility/>
                    </metadata>`;
                zip.file("metadata.xml", metadata.trim());

                // 生成并下载 zip
                const blob = await zip.generateAsync({ type: "blob" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
                URL.revokeObjectURL(a.href);

                showToastAt("已下载模组文件; 将文件解压至游戏mods目录下即可进行游戏", e.clientX, e.clientY);
            } catch (err) {
                showToastAt("下载失败: " + err, e.clientX, e.clientY);
            }
        }
        
        function showHoverTip(x, y) {
            hoverTip.textContent = "点击以复制该行文字";
            hoverTip.style.left = (x + 12) + "px";
            hoverTip.style.top = (y + 12) + "px";
            hoverTip.style.display = "block";
            hoverTip.style.opacity = 1;
        }

        function hideHoverTip() {
            hoverTip.style.opacity = 0;
            hoverTip.style.display = 'none';
        }

        render();
    </script>
