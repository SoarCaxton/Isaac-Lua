body { font-family: Consolas, sans-serif; background: #f5f7fa; margin: 20px; }
.container { max-width: 1100px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #0001; }
h1 { text-align: center; color: #2c3e50; margin-bottom: 12px; }
.file-list { display: flex; flex-direction: column; gap: 6px; }
.file-row { display: grid; grid-template-columns: 60px 1fr; align-items: center; }
.file-num { text-align: center; color: #7f8c8d; font-weight: bold; }
.file-title { padding: 8px; background: #ecf0f1; border-radius: 6px; text-decoration: none; color: #2c3e50; display: block; }
.file-title:hover { background: #3498db; color: #fff; }
.code-box { display: grid; grid-template-columns: max-content 1fr; background: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; overflow: auto; font-size: 14px; line-height: 1.6; }
.col-ln, .col-code { display: grid; grid-auto-rows: minmax(1.6em, auto); }
.col-ln { text-align: right; padding: 12px 10px; color: #7f8c8d; user-select: none; border-right: 1px solid #e0e0e0; }
.col-code { padding: 12px 15px; white-space: pre; }
.row.comment { font-weight: 500; }
.col-ln .row:hover, .col-code .row:hover { background: #eef; color: #3498db; cursor: pointer; }
.legend { font-size: 12px; color: #7f8c8d; margin-top: 8px; text-align: right; }
.button-group { display: flex; gap: 8px; margin-top: 10px; }
.button-group button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; transition: .15s; }
.copy-btn { background: #3498db; color: #fff; }
.copy-btn:hover { background: #2b82c6; }
.download-btn { background: #2ecc71; color: #fff; }
.download-btn:hover { background: #27b866; }
.back-btn { background: #95a5a6; color: #fff; text-decoration: none; display: inline-block; padding: 8px 12px; border-radius: 5px; }
.back-btn:hover { background: #7f8c8d; }
#toast { position: fixed; background: #333; color: #fff; padding: 6px 10px; border-radius: 5px; opacity: 0; transition: .2s; pointer-events: none; display: none; }
#searchInput { padding: 6px; width: 70%; border: 1px solid #ccc; border-radius: 5px; margin: 10px auto; display: block; }
.tooltip {
    position: absolute;
    background: #333;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    pointer-events: none;
    opacity: 0;
    transition: opacity .15s;
}
</style>
    <!-- 引入 JSZip，用于生成 zip -->

    </div>

        const FILE = {"raw": "--糖梅联萌\n--禁用角色：Lilith, Lilith(Tainted)\n--除非重新加载了模组，否则不要重复输入代码！\n \n---- 代码效果(不用管中文，全选复制即可) ----\n\n--1. 所有玩家永久蒙眼（在矿洞逃亡中不生效）。\nl Isaac.AddCallback({},31,function(s,p,g,c,f)f,s,g=1,'Challenge',Game()c=g[s]if p:HasCurseMistEffect()then g[s],f=0 p:TryRemoveNullCostume(14)elseif p:CanShoot()then g[s],f=6 p:AddNullCostume(14)end if not f then p:UpdateCanShoot()end g[s]=c end)\n \n--2. 进入房间时，如果玩家没有糖梅溜溜笛（道具650），则获得一支，使用后可召唤强化糖梅宝宝跟班作战。每造成一定伤害时，随机玩家附近会生成一支糖梅溜溜笛。\nl local I,F,G,A,S,Y,C,K,P,W,U,T,E,M,X,D,N=Isaac,Isaac.AddCallback,GetPtrHash,0,0,true,Vector,350,224,649,650,{},Game(),Sprite(),'Position','State'M:Load('gfx/908.000_baby plum.anm2',Y)M:Play('Idle',Y)M.Color=Color(1,1,1,3)M.Scale=.3*C.One F(T,1,function()M:Update()end)F(T,6,function(_,f)if f[D]>=6 then f[D]=3 end end,P)F(T,11,function(_,e,a)if e:IsVulnerableEnemy()then A=A+a if A>=100+80*E:GetLevel():GetStage()then A=0 local t=I.Spawn(5,K,1,E:GetRandomPlayer(C.One,1)[X],3*C.FromAngle(Random()%360),N):ToPickup()T[G(t)]=1 t.Timeout=90 end end end)F(T,15,function(_,c)if not c then A=0 S=0 end end)F(T,19,function()S=S+1 end)F(T,31,function(_,p)if p:GetActiveItem(3)~=U and S>0 then p:SetPocketActiveItem(U,3,Y)S=S-1 end end)F(T,32,function(_,p,o)local V=I.WorldToRenderPosition(p[X])+o M:Render(V)E:GetFont():DrawStringScaled(S,V.X-4,V.Y-12,.5,.5,KColor.Cyan,8,Y)end)F(T,36,function(_,t)if T[G(t)]then local s=t:GetSprite()s:ReplaceSpritesheet(0,'gfx/items/collectibles/collectibles_650_plumflute.png')s:LoadGraphics()end end,K)F(T,38,function(_,t,p)p=p:ToPlayer()if p and T[G(t)]then t:Remove()p:AnimateCollectible(U)S=S+1 return Y end end,K)F(T,67,function(_,e)T[G(e)]=N end,5)\n\n--3. 强制给予玩家道具590(水星)、3x道具649(甜甜糖梅宝)。\nl Isaac.AddCallback({},31,function(c,p,n)if 40~=p:GetPlayerType()and not p:HasCurseMistEffect()then for _,i in pairs({590,{649,3}})do c,n=table.unpack(type(i)=='table'and i or{i,1})while n>p:GetCollectibleNum(c)do p:AddCollectible(c,Isaac.GetItemConfig():GetCollectible(c).InitCharge)end Game():GetItemPool():RemoveCollectible(c)end end end)\n--.", "cleaned": "--糖梅联萌\n--禁用角色：Lilith, Lilith(Tainted)\n--除非重新加载了模组，否则不要重复输入代码！\n \n---- 代码效果(不用管中文，全选复制即可) ----\n\n--1. 所有玩家永久蒙眼（在矿洞逃亡中不生效）。\nIsaac.AddCallback({},31,function(s,p,g,c,f)f,s,g=1,'Challenge',Game()c=g[s]if p:HasCurseMistEffect()then g[s],f=0 p:TryRemoveNullCostume(14)elseif p:CanShoot()then g[s],f=6 p:AddNullCostume(14)end if not f then p:UpdateCanShoot()end g[s]=c end)\n \n--2. 进入房间时，如果玩家没有糖梅溜溜笛（道具650），则获得一支，使用后可召唤强化糖梅宝宝跟班作战。每造成一定伤害时，随机玩家附近会生成一支糖梅溜溜笛。\nlocal I,F,G,A,S,Y,C,K,P,W,U,T,E,M,X,D,N=Isaac,Isaac.AddCallback,GetPtrHash,0,0,true,Vector,350,224,649,650,{},Game(),Sprite(),'Position','State'M:Load('gfx/908.000_baby plum.anm2',Y)M:Play('Idle',Y)M.Color=Color(1,1,1,3)M.Scale=.3*C.One F(T,1,function()M:Update()end)F(T,6,function(_,f)if f[D]>=6 then f[D]=3 end end,P)F(T,11,function(_,e,a)if e:IsVulnerableEnemy()then A=A+a if A>=100+80*E:GetLevel():GetStage()then A=0 local t=I.Spawn(5,K,1,E:GetRandomPlayer(C.One,1)[X],3*C.FromAngle(Random()%360),N):ToPickup()T[G(t)]=1 t.Timeout=90 end end end)F(T,15,function(_,c)if not c then A=0 S=0 end end)F(T,19,function()S=S+1 end)F(T,31,function(_,p)if p:GetActiveItem(3)~=U and S>0 then p:SetPocketActiveItem(U,3,Y)S=S-1 end end)F(T,32,function(_,p,o)local V=I.WorldToRenderPosition(p[X])+o M:Render(V)E:GetFont():DrawStringScaled(S,V.X-4,V.Y-12,.5,.5,KColor.Cyan,8,Y)end)F(T,36,function(_,t)if T[G(t)]then local s=t:GetSprite()s:ReplaceSpritesheet(0,'gfx/items/collectibles/collectibles_650_plumflute.png')s:LoadGraphics()end end,K)F(T,38,function(_,t,p)p=p:ToPlayer()if p and T[G(t)]then t:Remove()p:AnimateCollectible(U)S=S+1 return Y end end,K)F(T,67,function(_,e)T[G(e)]=N end,5)\n\n--3. 强制给予玩家道具590(水星)、3x道具649(甜甜糖梅宝)。\nIsaac.AddCallback({},31,function(c,p,n)if 40~=p:GetPlayerType()and not p:HasCurseMistEffect()then for _,i in pairs({590,{649,3}})do c,n=table.unpack(type(i)=='table'and i or{i,1})while n>p:GetCollectibleNum(c)do p:AddCollectible(c,Isaac.GetItemConfig():GetCollectible(c).InitCharge)end Game():GetItemPool():RemoveCollectible(c)end end end)\n--."};
        const NUM = "2";  // 文件编号用于命名 zip
        const TITLE_NAME = "糖梅联萌";  // 用于 metadata.xml
        const COLORS = ["#e74c3c","#c0392b","#d35400","#e67e22","#f39c12","#2ecc71","#27ae60","#1abc9c","#16a085","#3498db","#2980b9","#9b59b6","#8e44ad"];

        const lnRoot = document.getElementById('lineNumbers');
        const codeRoot = document.getElementById('codeLines');
        const toast = document.getElementById('toast');
        const hoverTip = document.getElementById('hoverTip');

        function isComment(l) {
            if (l.startsWith("l ")) l = l.slice(2);
            return l.trim().startsWith("--");
        }

        function render() {
            lnRoot.innerHTML = "";
            codeRoot.innerHTML = "";
            let prevColor = null;

            FILE.raw.split('\n').forEach((l, i) => {
                const ln = document.createElement('div');
                ln.className = 'row';
                ln.textContent = i + 1;
                ln.onclick = (e) => copyLine(i, e);
                lnRoot.appendChild(ln);

                const row = document.createElement('div');
                row.className = 'row';
                row.onclick = (e) => copyLine(i, e);
                
                ln.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                ln.onmousemove = (e) => showHoverTip(e.pageX, e.pageY);
                ln.onmouseleave = hideHoverTip;

                row.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                row.onmousemove = (e) => showHoverTip(e.pageX, e.pageY);
                row.onmouseleave = hideHoverTip;

                if (!l) {
                    row.textContent = "";
                    prevColor = null;
                } else if (isComment(l)) {
                    let c;
                    do c = COLORS[Math.floor(Math.random() * COLORS.length)];
                    while (c === prevColor);
                    prevColor = c;
                    row.className = 'row comment';
                    row.style.color = c;
                    row.textContent = l;
                } else {
                    row.textContent = l;
                    prevColor = null;
                }
                codeRoot.appendChild(row);
            });
        }

        function showToastAt(m, x, y) {
            toast.textContent = m;
            toast.style.display = 'block';
            const offset = 12;
            let left = x + offset, top = y + offset;
            toast.style.left = left + 'px';
            toast.style.top = top + 'px';
            toast.style.opacity = 1;
            const rect = toast.getBoundingClientRect();
            if (rect.right > innerWidth) toast.style.left = Math.max(0, x - rect.width - offset) + 'px';
            if (rect.bottom > innerHeight) toast.style.top = Math.max(0, y - rect.height - offset) + 'px';
            setTimeout(() => { toast.style.opacity = 0; toast.style.display = 'none'; }, 5000);
        }

        function copyLine(i, e) {
            const l = codeRoot.children[i]?.textContent;
            if (!l) return;
            navigator.clipboard.writeText(l)
                .then(() => showToastAt("已复制第 " + (i + 1) + " 行", e.clientX, e.clientY))
                .catch(err => showToastAt("复制失败: " + err, e.clientX, e.clientY));
        }

        function copyAll(e) {
            navigator.clipboard.writeText(FILE.raw)
                .then(() => showToastAt("已复制代码到剪贴板", e.clientX, e.clientY))
                .catch(() => showToastAt("复制失败", e.clientX, e.clientY));
        }

        // 下载模组文件：生成 codeXX.zip，内含 main.lua 和 metadata.xml
        async function downloadZip(e) {
            try {
                const filename = "code" + NUM + ".zip";
                const zip = new JSZip();

                // 添加 main.lua
                zip.file("main.lua", FILE.cleaned);

                // 添加 metadata.xml
                const metadata = `
                    <metadata>
                        <name>code${NUM}-${TITLE_NAME}</name>
                        <directory>code${NUM}</directory>
                        <description/>
                        <version>1.0</version>
                        <visibility/>
                    </metadata>`;
                zip.file("metadata.xml", metadata.trim());

                // 生成并下载 zip
                const blob = await zip.generateAsync({ type: "blob" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
                URL.revokeObjectURL(a.href);

                showToastAt("已下载模组文件; 将文件解压至游戏mods目录下即可进行游戏", e.clientX, e.clientY);
            } catch (err) {
                showToastAt("下载失败: " + err, e.clientX, e.clientY);
            }
        }
        
        function showHoverTip(x, y) {
            hoverTip.textContent = "点击以复制该行文字";
            hoverTip.style.left = (x + 12) + "px";
            hoverTip.style.top = (y + 12) + "px";
            hoverTip.style.display = "block";
            hoverTip.style.opacity = 1;
        }

        function hideHoverTip() {
            hoverTip.style.opacity = 0;
            hoverTip.style.display = 'none';
        }

        render();
    </script>
</body>
