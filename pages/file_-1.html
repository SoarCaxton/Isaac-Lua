<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>灵感 - 以撒代码挑战</title>
    <style>
body { font-family: Consolas, sans-serif; background: #f5f7fa; margin: 20px; }
.container { max-width: 1100px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #0001; }
h1 { text-align: center; color: #2c3e50; margin-bottom: 12px; }
.file-list { display: flex; flex-direction: column; gap: 6px; }
.file-row { display: grid; grid-template-columns: 60px 1fr; align-items: center; }
.file-num { text-align: center; color: #7f8c8d; font-weight: bold; }
.file-title { padding: 8px; background: #ecf0f1; border-radius: 6px; text-decoration: none; color: #2c3e50; display: block; }
.file-title:hover { background: #3498db; color: #fff; }
.code-box { display: grid; grid-template-columns: max-content 1fr; background: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; overflow: auto; font-size: 14px; line-height: 1.6; }
.col-ln, .col-code { display: grid; grid-auto-rows: minmax(1.6em, auto); }
.col-ln { text-align: right; padding: 12px 10px; color: #7f8c8d; user-select: none; border-right: 1px solid #e0e0e0; }
.col-code { padding: 12px 15px; white-space: pre; }
.row.comment { font-weight: 500; }
.col-ln .row:hover, .col-code .row:hover { background: #eef; color: #3498db; cursor: pointer; }
.legend { font-size: 12px; color: #7f8c8d; margin-top: 8px; text-align: right; }
.button-group { display: flex; gap: 8px; margin-top: 10px; }
.button-group button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; transition: .15s; }
.copy-btn { background: #3498db; color: #fff; }
.copy-btn:hover { background: #2b82c6; }
.download-btn { background: #2ecc71; color: #fff; }
.download-btn:hover { background: #27b866; }
.back-btn { background: #95a5a6; color: #fff; text-decoration: none; display: inline-block; padding: 8px 12px; border-radius: 5px; }
.back-btn:hover { background: #7f8c8d; }
#toast { position: fixed; background: #333; color: #fff; padding: 6px 10px; border-radius: 5px; opacity: 0; transition: .2s; pointer-events: none; display: none; }
#searchInput { padding: 6px; width: 70%; border: 1px solid #ccc; border-radius: 5px; margin: 10px auto; display: block; }
.tooltip {
    position: absolute;
    background: #333;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    pointer-events: none;
    opacity: 0;
    transition: opacity .15s;
}
</style>
    <!-- 引入 JSZip，用于生成 zip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>灵感</h1>
        <div class="code-box">
            <div class="col-ln" id="lineNumbers"></div>
            <div class="col-code" id="codeLines"></div>
        </div>
        <div class="legend"><span id="subLegend">-1.灵感.lua - @Keye3Tuido</span></div>
        <div class="button-group">
            <button onclick="copyAll(event)" class="copy-btn">复制到剪贴板</button>
            <button onclick="downloadZip(event)" class="download-btn">下载模组文件</button>
            <a href="../index.html" class="back-btn">返回主页</a>
        </div>
        <div id="toast"></div>
        <div id="hoverTip" class="tooltip"></div>
    </div>
    <script>
        const FILE = {"raw": "--灵感\n\n--1. 爆裂天火：每Burst(默认5)秒随机天降一颗爆裂火球。\nl Burst=5;local I,P=Isaac,ProjectileFlags I.AddCallback({},ModCallbacks.MC_POST_UPDATE,function()if Game():GetFrameCount()%(30*Burst)<1 then local p=I.Spawn(EntityType.ENTITY_PROJECTILE,ProjectileVariant.PROJECTILE_FIRE,0,I.GetRandomPosition(),Vector.Zero,nil):ToProjectile()p:AddHeight(-30)p:AddProjectileFlags(P.EXPLODE|P.FIRE_WAVE|P.FIRE_WAVE_X|P.FIRE_SPAWN)end end)\n\n--2. 毒性光晕：屏幕内随机出现PoisonNum(默认5)个悬浮毒性光晕。\nl PoisonNum=5;local E,F,I,P=EntityType.ENTITY_PROJECTILE,ProjectileFlags,Isaac,'ToProjectile'F=F.GODHEAD|F.CANT_HIT_PLAYER I.AddCallback({},ModCallbacks.MC_POST_UPDATE,function()local c,e=0 for k,v in pairs(I.FindByType(E))do e=v[P](v)if e:HasProjectileFlags(F)then c,e.FallingSpeed,e.FallingAccel=c+1,0,-.1 end end while c<PoisonNum do e=I.Spawn(E,0,0,I.GetRandomPosition(),Vector.Zero,nil)c,e=c+1,e[P](e)e:AddProjectileFlags(F)end end)\n\n--3. 玩家在当前房间受到惩罚伤害的总次数人均达到Threshold(默认5次)后，打开当前房间所有门。\nl Threshold=5;local A,D,E,M,N,T=Isaac.AddCallback,DamageFlag,EntityType,ModCallbacks,0,{}A(T,M.MC_POST_NEW_ROOM,function()N=0 end)A(T,M.MC_ENTITY_TAKE_DMG,function(_,e,a,f,s)e=e:ToPlayer()if e:GetPlayerType()==PlayerType.PLAYER_JACOB_B and s.Type==E.ENTITY_DARK_ESAU or 0<f&(D.DAMAGE_RED_HEARTS|D.DAMAGE_IV_BAG|D.DAMAGE_FAKE|D.DAMAGE_NO_PENALTIES)then return end N=N+1 end,E.ENTITY_PLAYER)A(T,M.MC_POST_UPDATE,function()if N>=Threshold*Game():GetNumPlayers()then for i=0,7 do local d=Game():GetRoom():GetDoor(i)if d then d:Open()end end end end)\n\n--4. 移动键&攻击键&鼠标左键绑定重开键\n-- 原版控制台存在BUG，运行此代码需要忏悔龙\nl local A,C,H,I,B=ButtonAction,Isaac,InputHook,Input,{'LEFT','RIGHT','UP','DOWN'}C.AddCallback({},ModCallbacks.MC_INPUT_ACTION,function(_,e,h,a)if a==A.ACTION_RESTART then for i=1,Game():GetNumPlayers()do local x,t=C.GetPlayer(i-1).ControllerIndex for k,v in pairs(A)do for p,q in ipairs(B)do if k:match(q)then if h==H.IS_ACTION_PRESSED and(I.IsActionPressed(v,x)or I.IsMouseBtnPressed(Mouse.MOUSE_BUTTON_LEFT))or h==H.IS_ACTION_TRIGGERED and I.IsActionTriggered(v,x)then return true elseif h==H.GET_ACTION_VALUE then t=I.GetActionValue(v,x)if t>0 then return t end end end end end end end end)\n\n--5. 迷失游魂死亡时，杀死角色。\nl Isaac.AddCallback({},ModCallbacks.MC_FAMILIAR_UPDATE,function(_,f)if f.State==4 then f.Player:Die()end end,FamiliarVariant.LOST_SOUL)\n\n--6. 每秒随机BrokenKeys(默认3,最多12)个按键失灵。\n-- GetBrokenKeys()可获取顺序表格，包含当前失灵的按键名称字符串。\nl BrokenKeys=3;local A,C,D,M,N,T=Isaac.AddCallback,0,'GetFrameCount',ModCallbacks,{'LEFT','RIGHT','UP','DOWN','SHOOTLEFT','SHOOTRIGHT','SHOOTUP','SHOOTDOWN','BOMB','ITEM','PILLCARD','DROP'},{}A(T,M.MC_POST_UPDATE,function()local g,t,p=Game()t=g[D](g)if t<C or t>C+29 then for i=#N,1,-1 do p=Random()%i+1 N[i],N[p]=N[p],N[i]end C=t end end)A(T,M.MC_INPUT_ACTION,function(_,e,h,a)for i=1,BrokenKeys do if a==ButtonAction['ACTION_'..N[i]]then return h==InputHook.GET_ACTION_VALUE and 0 end end end)function GetBrokenKeys()return table.move(N,1,BrokenKeys,1,{})end\n\n--7. 冰雹雨：每隔Hail(默认0.1)秒，随机天降HailNum(默认3)个冰雹。\nl Hail,HailNum=0.1,3;local I=Isaac I.AddCallback({},ModCallbacks.MC_POST_UPDATE,function()if Game():GetFrameCount()%(30*Hail)<1 then for i=1,HailNum do local p=I.Spawn(EntityType.ENTITY_TEAR,TearVariant.ICE,0,I.GetRandomPosition(),Vector.Zero,nil):ToTear()p.FallingAcceleration,p.Height,p.Scale=10,-1e3,.5+math.random()p:AddTearFlags(TearFlags.TEAR_ICE)end end end)\n\n--8. 抵近攻击：敌人距离玩家超过Dist(默认3)格远时，受到的伤害按距离衰减。\nl local Dist=3;local H,G,P,T,O=GetPtrHash,40,'Position',{}O=P..'Offset'Isaac.AddCallback({},ModCallbacks.MC_ENTITY_TAKE_DMG,function(_,e,a,...)local h,p,q=H(e),Game():GetRandomPlayer(Vector.Zero,0)if not T[h]and e:IsEnemy()then q=(p[O]+p[P]-e[O]-e[P]):Length()-G*Dist if q>0 then T[h]=true e:TakeDamage(G*a/(G+q),...)T[h]=nil return false end end end)\n--[Repentogon]\nl local Dist=3;local G,P,O=40,'Position'O=P..'Offset'Isaac.AddCallback({},ModCallbacks.MC_ENTITY_TAKE_DMG,function(_,e,d)if e:IsEnemy()then local p,q=Game():GetRandomPlayer(Vector.Zero,0)q=(p[O]+p[P]-e[O]-e[P]):Length()-G*Dist if q>0 then return{Damage=G*d/(G+q)}end end end)\n--.", "cleaned": "--灵感\n\n--1. 爆裂天火：每Burst(默认5)秒随机天降一颗爆裂火球。\nBurst=5;local I,P=Isaac,ProjectileFlags I.AddCallback({},ModCallbacks.MC_POST_UPDATE,function()if Game():GetFrameCount()%(30*Burst)<1 then local p=I.Spawn(EntityType.ENTITY_PROJECTILE,ProjectileVariant.PROJECTILE_FIRE,0,I.GetRandomPosition(),Vector.Zero,nil):ToProjectile()p:AddHeight(-30)p:AddProjectileFlags(P.EXPLODE|P.FIRE_WAVE|P.FIRE_WAVE_X|P.FIRE_SPAWN)end end)\n\n--2. 毒性光晕：屏幕内随机出现PoisonNum(默认5)个悬浮毒性光晕。\nPoisonNum=5;local E,F,I,P=EntityType.ENTITY_PROJECTILE,ProjectileFlags,Isaac,'ToProjectile'F=F.GODHEAD|F.CANT_HIT_PLAYER I.AddCallback({},ModCallbacks.MC_POST_UPDATE,function()local c,e=0 for k,v in pairs(I.FindByType(E))do e=v[P](v)if e:HasProjectileFlags(F)then c,e.FallingSpeed,e.FallingAccel=c+1,0,-.1 end end while c<PoisonNum do e=I.Spawn(E,0,0,I.GetRandomPosition(),Vector.Zero,nil)c,e=c+1,e[P](e)e:AddProjectileFlags(F)end end)\n\n--3. 玩家在当前房间受到惩罚伤害的总次数人均达到Threshold(默认5次)后，打开当前房间所有门。\nThreshold=5;local A,D,E,M,N,T=Isaac.AddCallback,DamageFlag,EntityType,ModCallbacks,0,{}A(T,M.MC_POST_NEW_ROOM,function()N=0 end)A(T,M.MC_ENTITY_TAKE_DMG,function(_,e,a,f,s)e=e:ToPlayer()if e:GetPlayerType()==PlayerType.PLAYER_JACOB_B and s.Type==E.ENTITY_DARK_ESAU or 0<f&(D.DAMAGE_RED_HEARTS|D.DAMAGE_IV_BAG|D.DAMAGE_FAKE|D.DAMAGE_NO_PENALTIES)then return end N=N+1 end,E.ENTITY_PLAYER)A(T,M.MC_POST_UPDATE,function()if N>=Threshold*Game():GetNumPlayers()then for i=0,7 do local d=Game():GetRoom():GetDoor(i)if d then d:Open()end end end end)\n\n--4. 移动键&攻击键&鼠标左键绑定重开键\n-- 原版控制台存在BUG，运行此代码需要忏悔龙\nlocal A,C,H,I,B=ButtonAction,Isaac,InputHook,Input,{'LEFT','RIGHT','UP','DOWN'}C.AddCallback({},ModCallbacks.MC_INPUT_ACTION,function(_,e,h,a)if a==A.ACTION_RESTART then for i=1,Game():GetNumPlayers()do local x,t=C.GetPlayer(i-1).ControllerIndex for k,v in pairs(A)do for p,q in ipairs(B)do if k:match(q)then if h==H.IS_ACTION_PRESSED and(I.IsActionPressed(v,x)or I.IsMouseBtnPressed(Mouse.MOUSE_BUTTON_LEFT))or h==H.IS_ACTION_TRIGGERED and I.IsActionTriggered(v,x)then return true elseif h==H.GET_ACTION_VALUE then t=I.GetActionValue(v,x)if t>0 then return t end end end end end end end end)\n\n--5. 迷失游魂死亡时，杀死角色。\nIsaac.AddCallback({},ModCallbacks.MC_FAMILIAR_UPDATE,function(_,f)if f.State==4 then f.Player:Die()end end,FamiliarVariant.LOST_SOUL)\n\n--6. 每秒随机BrokenKeys(默认3,最多12)个按键失灵。\n-- GetBrokenKeys()可获取顺序表格，包含当前失灵的按键名称字符串。\nBrokenKeys=3;local A,C,D,M,N,T=Isaac.AddCallback,0,'GetFrameCount',ModCallbacks,{'LEFT','RIGHT','UP','DOWN','SHOOTLEFT','SHOOTRIGHT','SHOOTUP','SHOOTDOWN','BOMB','ITEM','PILLCARD','DROP'},{}A(T,M.MC_POST_UPDATE,function()local g,t,p=Game()t=g[D](g)if t<C or t>C+29 then for i=#N,1,-1 do p=Random()%i+1 N[i],N[p]=N[p],N[i]end C=t end end)A(T,M.MC_INPUT_ACTION,function(_,e,h,a)for i=1,BrokenKeys do if a==ButtonAction['ACTION_'..N[i]]then return h==InputHook.GET_ACTION_VALUE and 0 end end end)function GetBrokenKeys()return table.move(N,1,BrokenKeys,1,{})end\n\n--7. 冰雹雨：每隔Hail(默认0.1)秒，随机天降HailNum(默认3)个冰雹。\nHail,HailNum=0.1,3;local I=Isaac I.AddCallback({},ModCallbacks.MC_POST_UPDATE,function()if Game():GetFrameCount()%(30*Hail)<1 then for i=1,HailNum do local p=I.Spawn(EntityType.ENTITY_TEAR,TearVariant.ICE,0,I.GetRandomPosition(),Vector.Zero,nil):ToTear()p.FallingAcceleration,p.Height,p.Scale=10,-1e3,.5+math.random()p:AddTearFlags(TearFlags.TEAR_ICE)end end end)\n\n--8. 抵近攻击：敌人距离玩家超过Dist(默认3)格远时，受到的伤害按距离衰减。\nlocal Dist=3;local H,G,P,T,O=GetPtrHash,40,'Position',{}O=P..'Offset'Isaac.AddCallback({},ModCallbacks.MC_ENTITY_TAKE_DMG,function(_,e,a,...)local h,p,q=H(e),Game():GetRandomPlayer(Vector.Zero,0)if not T[h]and e:IsEnemy()then q=(p[O]+p[P]-e[O]-e[P]):Length()-G*Dist if q>0 then T[h]=true e:TakeDamage(G*a/(G+q),...)T[h]=nil return false end end end)\n--[Repentogon]\nlocal Dist=3;local G,P,O=40,'Position'O=P..'Offset'Isaac.AddCallback({},ModCallbacks.MC_ENTITY_TAKE_DMG,function(_,e,d)if e:IsEnemy()then local p,q=Game():GetRandomPlayer(Vector.Zero,0)q=(p[O]+p[P]-e[O]-e[P]):Length()-G*Dist if q>0 then return{Damage=G*d/(G+q)}end end end)\n--."};
        const NUM = "-1";  // 文件编号用于命名 zip
        const COLORS = ["#e74c3c","#c0392b","#d35400","#e67e22","#f39c12","#2ecc71","#27ae60","#1abc9c","#16a085","#3498db","#2980b9","#9b59b6","#8e44ad"];

        const lnRoot = document.getElementById('lineNumbers');
        const codeRoot = document.getElementById('codeLines');
        const toast = document.getElementById('toast');
        const hoverTip = document.getElementById('hoverTip');

        function isComment(l) {
            if (l.startsWith("l ")) l = l.slice(2);
            return l.trim().startsWith("--");
        }

        function render() {
            lnRoot.innerHTML = "";
            codeRoot.innerHTML = "";
            let prevColor = null;

            FILE.raw.split('\n').forEach((l, i) => {
                const ln = document.createElement('div');
                ln.className = 'row';
                ln.textContent = i + 1;
                ln.onclick = (e) => copyLine(i, e);
                lnRoot.appendChild(ln);

                const row = document.createElement('div');
                row.className = 'row';
                row.onclick = (e) => copyLine(i, e);
                
                ln.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                ln.onmousemove = (e) => showHoverTip(e.clientX, e.clientY);
                ln.onmouseleave = hideHoverTip;

                row.onmouseenter = (e) => showHoverTip(e.clientX, e.clientY);
                row.onmousemove = (e) => showHoverTip(e.clientX, e.clientY);
                row.onmouseleave = hideHoverTip;

                if (!l) {
                    row.textContent = "";
                    prevColor = null;
                } else if (isComment(l)) {
                    let c;
                    do c = COLORS[Math.floor(Math.random() * COLORS.length)];
                    while (c === prevColor);
                    prevColor = c;
                    row.className = 'row comment';
                    row.style.color = c;
                    row.textContent = l;
                } else {
                    row.textContent = l;
                    prevColor = null;
                }
                codeRoot.appendChild(row);
            });
        }

        function showToastAt(m, x, y) {
            toast.textContent = m;
            toast.style.display = 'block';
            const offset = 12;
            let left = x + offset, top = y + offset;
            toast.style.left = left + 'px';
            toast.style.top = top + 'px';
            toast.style.opacity = 1;
            const rect = toast.getBoundingClientRect();
            if (rect.right > innerWidth) toast.style.left = Math.max(0, x - rect.width - offset) + 'px';
            if (rect.bottom > innerHeight) toast.style.top = Math.max(0, y - rect.height - offset) + 'px';
            setTimeout(() => { toast.style.opacity = 0; toast.style.display = 'none'; }, 5000);
        }

        function copyLine(i, e) {
            const l = codeRoot.children[i]?.textContent;
            if (!l) return;
            navigator.clipboard.writeText(l)
                .then(() => showToastAt("已复制第 " + (i + 1) + " 行", e.clientX, e.clientY))
                .catch(err => showToastAt("复制失败: " + err, e.clientX, e.clientY));
        }

        function copyAll(e) {
            navigator.clipboard.writeText(FILE.raw)
                .then(() => showToastAt("已复制代码到剪贴板", e.clientX, e.clientY))
                .catch(() => showToastAt("复制失败", e.clientX, e.clientY));
        }

        // 下载模组文件：生成 codeXX.zip，内含 main.lua
        async function downloadZip(e) {
            try {
                const filename = "code" + NUM + ".zip";
                const zip = new JSZip();
                zip.file("main.lua", FILE.cleaned);

                const blob = await zip.generateAsync({ type: "blob" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
                URL.revokeObjectURL(a.href);

                showToastAt("已下载模组文件; 将文件解压至游戏mods目录下即可进行游戏", e.clientX, e.clientY);
            } catch (err) {
                showToastAt("下载失败: " + err, e.clientX, e.clientY);
            }
        }
        
        function showHoverTip(x, y) {
            hoverTip.textContent = "点击以复制该行文字";
            hoverTip.style.left = (x + 12) + "px";
            hoverTip.style.top = (y + 12) + "px";
            hoverTip.style.opacity = 1;
            hoverTip.style.display = 'block';
        }

        function hideHoverTip() {
            hoverTip.style.opacity = 0;
            hoverTip.style.display = 'none';
        }

        render();
    </script>
</body>
</html>
