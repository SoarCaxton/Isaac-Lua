name: Deploy static HTML to CloudBase

on:
  push:
    branches:
      - main   # 每次 main 分支有更新时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 拉取最新代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 CloudBase CLI
      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      # 登录 CloudBase（使用 GitHub Secrets）
      - name: Login CloudBase CLI
        run: tcb login --apiKeyId ${{ secrets.TCB_SECRET_ID }} --apiKey ${{ secrets.TCB_SECRET_KEY }}

      # 准备部署目录（避免上传 .git）
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r *.html deploy/

      # 部署到 CloudBase Hosting
      - name: Deploy to CloudBase Hosting
        run: tcb hosting deploy ./deploy /home -e ${{ secrets.TCB_ENV_ID }}
