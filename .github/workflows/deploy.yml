name: Deploy static HTML to CloudBase

# 当 main 分支有更新时自动触发
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 拉取最新代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 CloudBase CLI
      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      # 登录 CloudBase（使用 GitHub Secrets）
      - name: Login CloudBase CLI
        run: tcb login --apiKeyId ${{ secrets.TCB_SECRET_ID }} --apiKey ${{ secrets.TCB_SECRET_KEY }}

      # 部署到 CloudBase 静态托管
      - name: Deploy to CloudBase Hosting
        run: tcb hosting deploy ./ /home -e ${{ secrets.TCB_ENV_ID }} --ignore .git
